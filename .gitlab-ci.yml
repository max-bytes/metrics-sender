stages:
 - build
 - package
 - deploy-testing
 - deploy-stable

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

  NEXUS_USER: "svc_mhx_buildchain"
  #NEXUS_PASSWORD: "yoursecretsShouldNotBePlacedHere"
  NEXUS_BASEURL: "https://repo.mhx.at"

# build
# #####################################################################
build:
  image: docker-registry.mhx.at/infra-docker/container-images/go-build:1.0.0-latest
  stage: build

  script:
    - echo "Building version $CI_COMMIT_TAG"
    - GOOS=linux GOARCH=amd64 go build -o bin/metrics-sender

  rules:
    # regex for semver taken from https://semver.org/#is-there-a-suggested-regular-expression-regex-to-check-a-semver-string
    - if: $CI_COMMIT_TAG =~/^(?P<major>0|[1-9]\d*)\.(?P<minor>0|[1-9]\d*)\.(?P<patch>0|[1-9]\d*)(?:-(?P<prerelease>(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+(?P<buildmetadata>[0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$/
      when: on_success
    - when: never

  artifacts:
    paths:
      - bin/metrics-sender
    expire_in: 2 weeks

# package
# #####################################################################
package-rpm:
  image: docker-registry.mhx.at/infra-docker/container-images/go-build:1.0.0-latest
  stage: package
  dependencies:
    - build
  script:
    - sed -i "s/\!release\!/$CI_PIPELINE_ID/" rpm.json
    - go-bin-rpm generate -o metrics-sender.rpm --version $CI_COMMIT_TAG --arch amd64
    - ls -lah metrics-sender.rpm

  rules:
    # regex for semver taken from https://semver.org/#is-there-a-suggested-regular-expression-regex-to-check-a-semver-string
    - if: $CI_COMMIT_TAG =~/^(?P<major>0|[1-9]\d*)\.(?P<minor>0|[1-9]\d*)\.(?P<patch>0|[1-9]\d*)(?:-(?P<prerelease>(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+(?P<buildmetadata>[0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$/
      when: on_success
    - when: never

  artifacts:
    paths:
      - metrics-sender.rpm
    expire_in: 2 weeks

# deploy
# #####################################################################
.deploy-generic-rpm:
  image: docker-registry.mhx.at/infra-docker/container-images/push-to-nexus:latest

  dependencies:
    - package-rpm
  script:
    - sh /upload-rpm.sh metrics-sender.rpm

  rules:
    # regex for semver taken from https://semver.org/#is-there-a-suggested-regular-expression-regex-to-check-a-semver-string
    - if: $CI_COMMIT_TAG =~/^(?P<major>0|[1-9]\d*)\.(?P<minor>0|[1-9]\d*)\.(?P<patch>0|[1-9]\d*)(?:-(?P<prerelease>(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+(?P<buildmetadata>[0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$/
      when: manual
    - when: never

# variant tsa
dply-tsa-testing-rhel7-x86_64:
  extends: .deploy-generic-rpm
  stage: deploy-testing
  variables:
    NEXUS_REPONAME: "yum-tsa-testing-hosted"
    NEXUS_REPOPATH: "rhel7"
    RPM_NAME: "metrics-sender"
    RPM_ARCH: "x86_64"

dply-tsa-stable-rhel7-x86_64:
  extends: .deploy-generic-rpm
  stage: deploy-stable
  variables:
    NEXUS_REPONAME: "yum-tsa-stable-hosted"
    NEXUS_REPOPATH: "rhel7"
    RPM_NAME: "metrics-sender"
    RPM_ARCH: "x86_64"